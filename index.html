<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program & Career Pathway</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="loading-screen">
      <div class="loading-container">
        <img
          class="loading"
          src="/img/loader.webp"
          alt="Loading..."
          draggable="false"
        />
        <p class="loading-text">Loading...</p>
      </div>
    </div>

    <div class="container">
      <h1 class="title">Welcome to your Program & Career Pathway!</h1>
      <h2 class="subtitle">
        Discover Your Ideal Program with the Holland Code (RIASEC) Test
      </h2>
      <p class="description">
        Are you unsure about your next career move? Our Program Recommendation
        System <br />is here to help you find the path that aligns with your
        strengths, interests, and goals.
      </p>
      <button class="get-started">Get Started</button>
    </div>
    <img
      class="get-started-img"
      crossorigin="anonymous"
      src="img/get-started-img.webp"
      draggable="false"
      style="padding: 0"
    />
    <script>
      setTimeout(function () {
        document.querySelector(".loading-screen").style.display = "none";
      }, 3000);

      document
        .querySelector(".get-started")
        .addEventListener("click", function () {
          const loadingScreen = document.querySelector(".loading-screen");
          loadingScreen.style.display = "flex";

          setTimeout(function () {
            window.location.href = "holland-code.html";
          }, 3000);
        });
    </script>
  </body>
</html>
